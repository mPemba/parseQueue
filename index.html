<DOCTYPE html>
<html ng-app="parseQ">
<head>
	<title>ParseQ</title>
	<link rel="stylesheet" href="main.css" type="text/css"/>
</head>
<body ng-controller="mainController">

<input type="text" class="input input-box" ng-model="question" placeholder="Question"/>
<button type="submit" class="input btn" ng-click="postData()">submit</button>

<p ng-repeat="question in questions"> {{question.text}} </p>

<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/mainController.js"></script>
<script src="js/parseService.js"></script>
<script src="js/defaultHeaders.js"></script>
</body>
</html>
